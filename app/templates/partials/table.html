<div>
    <table>
        <thead >
        <tr ui-sortable ng-model="columns">
            <th ng-repeat="header in columns">
                <a ng-click="reverse=!reverse;order(header,reverse)">{{header}}</a>
            </th>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="ticket in tickets | filter: paginate">

            <td><a ui-sref="edit-ticket({id: ticket._id})">{{ticket.id}}</a></td>
            <td>{{ticket.status}}</td>
            <td>{{ticket.type}}</td>
            <td>{{ticket.assignee}}</td>
            <td>{{ticket.createdDate | date: 'dd/MM/yyyy'}}</td>
        </tr>
        </tbody>

    </table>
    <pagination total-items="totalItems" ng-model="currentPage"
                max-size="5" boundary-links="true"
                items-per-page="numPerPage" class="pagination-sm">
    </pagination>
    <div ng-transclude></div>
</div>
