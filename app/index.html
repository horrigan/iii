<!DOCTYPE html>
<html ng-app="bugtracker">
<head lang="en">
    <!-- build:css css/vendor/bootstrap.min.css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- build:css css/build.min.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
    <meta charset="UTF-8">
    <title>BugTracker</title>
</head>
<body>
<header>
    <div>
        <a ui-sref="add-ticket">Add new ticket</a>
    </div>
    <div>
        <a ui-sref="add-author">Add new author</a>
    </div>
    <div>
        <a ui-sref="table-view">Table view</a>
    </div>
</header>

<ui-view></ui-view>
<!-- build:js scripts/bower_components.js -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-dragdrop/draganddrop.js"></script>
<!-- endbuild -->

<!-- build:js scripts/vendor.min.js -->
<script src="js/app.js"></script>
<script src="js/directives/bt-ticket.js"></script>
<script src="js/directives/bt-modal.js"></script>
<script src="js/directives/bt-table-view.js"></script>
<script src="js/directives/bt-table-cell.js"></script>
<script src="js/directives/bt-time-tracker.js"></script>
<script src="js/filters/minute-filter.js"></script>
<script src="js/filters/reorder-filter.js"></script>
<script src="js/services/transform-mongo-service.js"></script>
<script src="js/services/ticket.js" ></script>
<script src="js/services/author.js" ></script>
<script src="js/services/constant.js" ></script>
<script src="js/controllers/table-ctrl.js"></script>
<script src="js/controllers/board-ctrl.js"></script>
<script src="js/controllers/add-ticket-ctrl.js"></script>
<script src="js/controllers/add-author-ctrl.js"></script>
<script src="js/controllers/edit-ticket-ctrl.js"></script>
<!-- endbuild -->

<!-- build:js scripts/templates.js -->
<script src="js/controllers/edit-ticket-ctrl.js"></script>
<!-- endbuild -->
</body>
</html>
