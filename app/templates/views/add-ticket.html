<div class="new_ticket_content">
    <div class="btr-panel">
        <h4 class="main_title">New ticket</h4>

        <form name="ticketForm" class="form-horizontal">
            <fieldset>

                <div class="control-group">
                    <label class="control-label" for="created_date">Created Date</label>

                    <div class="controls">
                        <input data-ng-model="bug.createdDate" type="text" id="created_date" ng-readonly="true"
                               ng-value='{{date | date:"dd/MM/yyyy"}}'>
                        <span>{{date | date:"dd/MM/yyyy"}}</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="title">Title</label>

                    <div class="controls">
                        <input type="text" data-ng-model="bug.title" id="title" ng-readonly="false" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="description">Description</label>

                    <div class="controls">
                        <textarea id="description" data-ng-model="bug.description" class="new_ticket_desc"
                                  required></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="type">* Type</label>

                    <div class="controls">
                        <select data-ng-model="bug.type" id="type" required>
                            <option value="Logic bug" selected="selected">Logic bug</option>
                            <option value="Syntax bug">Syntax bug</option>
                            <option value="Resource bug">Resource bug</option>
                            <option value="Interfacing bug">Interfacing bug</option>
                            <option value="Performance bug ">Performance bug</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="status">Status</label>

                    <div class="controls">
                        <input type="text" id="status" class="status_todo" data-ng-model="bug.status"
                               ng-value="{{status}}" readonly>
                        <span class="status_span">{{status}}</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="priority">Priority</label>

                    <div class="controls">
                        <select id="priority" data-ng-model="bug.priority" required>
                            <option value="Low">Low-Impact</option>
                            <option value="Normal">Normal</option>
                            <option value="Important">Important</option>
                            <option value="Dangerous">Dangerous</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="assignee">* Assignee</label>

                    <div class="controls" id="assignee">
                        <input type="text" ng-model="typeahead"  typeahead="user for users in authors($viewValue)" >
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls submit_panel">
                        <input class="btn btn-primary" ng-disabled="ticketForm.$invalid" ng-click="postBugToDb(bug)"
                               type="submit" value="Add">
                        <a class="btn" ng-href="/">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>


    </div>
</div>
