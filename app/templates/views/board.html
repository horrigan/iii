<content >
    <div class="row">
        <div class="col">
            <div class="col_name first_col">To Do</div>
            <div new-bugs ng-repeat="bug in bugs | filter: {'status':'todo'}:true ">
                <div> bug="bug"</div>
            </div>
        </div>
        <div  class="col" >
            <div class="col_name sec_col">In progress</div>
            <div new-bugs ng-repeat="bug in bugs | filter: {'status':'inprogress'}:true "></div>
        </div>
        <div class="col" id="col_3">
            <div class="col_name third_col">Resolved</div>
            <div new-bugs ng-repeat="bug in bugs| filter: {'status':'resolved'}:true "></div>
        </div>
    </div>
</content>
